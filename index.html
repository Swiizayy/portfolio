<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>joey.photographie</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Orbitron',sans-serif;
}

body{
  background:#0d0d0d;
  color:white;
  overflow-x:hidden;
  position:relative;
}

:root{
  --safe-top: env(safe-area-inset-top);
}


#rainLayer{
  position:fixed;
  top:0; left:0;
  width:100vw;
  height:100vh;
  pointer-events:none;
  z-index:0;
}


header{
  position:fixed;
  top:0; left:0;
  width:100%;
  padding: calc(10px + var(--safe-top)) 20px 10px 20px;
  background:#111;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:20;
  box-shadow:0 0 10px rgba(255,255,255,0.15);
}


@keyframes neonPulseViolet {
  0%,100% { text-shadow:0 0 10px #b44cff,0 0 22px #d277ff; color:#b44cff; }
  50% { text-shadow:0 0 20px #d277ff,0 0 38px #b44cff; color:#d277ff; }
}

.logo{
  font-size:30px;
  letter-spacing:2px;
  animation:neonPulseViolet 1.5s infinite;
  cursor:pointer;
  z-index:30;
}


.hamburger{
  width:40px;
  height:32px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  z-index:30;
}
.hamburger div{
  width:100%;
  height:4px;
  background:white;
  border-radius:4px;
  transition:0.3s;
}


.menu-panel{
  position:fixed;
  top:0;
  right:-70%;
  width:70%;
  height:100vh;
  background:#111;
  padding-top: calc(80px + var(--safe-top));
  display:flex;
  flex-direction:column;
  gap:25px;
  transition:0.3s;
  z-index:25;
  box-shadow:-5px 0 20px rgba(0,0,0,0.6);
}
.menu-panel.show{
  right:0;
}
.menu-panel a{
  color:white;
  font-size:22px;
  text-decoration:none;
  padding-left:20px;
  transition:0.3s;
}
.menu-panel a:hover{
  color:#b44cff;
  transform:translateX(5px);
}


.page{
  display:none;
  padding-top:130px;
  min-height:100vh;
  z-index:5;
}
.page.active{
  display:block;
}


.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  padding:20px;
}
.gallery img{
  width:100%;
  border-radius:12px;
  object-fit:cover;
  cursor:pointer;
  transition:0.3s;
}
.gallery img:hover{
  transform:scale(1.05);
}


.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  opacity:0;
  pointer-events:none;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:0.3s;
  z-index:50;
}
.modal.show{
  opacity:1;
  pointer-events:auto;
}
.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:10px;
  box-shadow:0 0 30px #b44cff;
}


.contact-text{
  text-align:center;
  margin-top:15px;
  color:#ccc;
}
.contact-icons{
  margin-top:40px;
  display:flex;
  justify-content:center;
  gap:40px;
}
.contact-btn svg{
  width:65px;
  height:65px;
  filter:drop-shadow(0 0 10px #b44cff);
  transition:0.3s;
}
.contact-btn:hover svg{
  transform:scale(1.15);
  filter:drop-shadow(0 0 20px #d277ff);
}


.neon-rain{
  position:absolute;
  top:-230px;
  width:2px;
  background:linear-gradient(to bottom,
    rgba(180,76,255,0),
    rgba(180,76,255,0.9),
    rgba(255,215,0,0.9),
    rgba(255,215,0,0)
  );
  opacity:0.9;
  border-radius:12px;
  animation:rainDrop 1.7s linear infinite;
  filter:blur(0.6px);
}

@keyframes rainDrop{
  to{
    transform:translateY(160vh);
    opacity:0;
  }
}
</style>
</head>
<body>


<div id="rainLayer"></div>


<header>
  <div class="logo" onclick="openPage('portfolio')">joey.photographie</div>

  <div class="hamburger" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>
</header>


<div class="menu-panel" id="menuPanel">
  <a onclick="openPage('portfolio'); toggleMenu();">Portfolio</a>
  <a onclick="openPage('contact'); toggleMenu();">Contact</a>
</div>


<div id="portfolio" class="page active">
  <h2 style="text-align:center;color:#ffd700;text-shadow:0 0 10px #ffd700;">Portfolio</h2>

  <div class="gallery">
    <img src="1000085839.jpg">
    <img src="1000085860.jpg">
    <img src="1000085861.jpg">
    <img src="1000085937.jpg">
    <img src="1000085939.jpg">
    <img src="1000085949.jpg">
  </div>
</div>


<div id="contact" class="page">
  <h2 style="text-align:center;color:#ffd700;text-shadow:0 0 12px #ffd700;">Contact</h2>

  <p class="contact-text">Retrouvez encore plus de photos sur mes r√©seaux !</p>

  <div class="contact-icons">
    <a class="contact-btn" href="https://x.com/Swiizayy" target="_blank">
      <svg viewBox="0 0 24 24" fill="white">
        <path d="M23 3a10.9 10.9 0 01-3.14 1.53A4.48 4.48 0 0016.5 2a4.48 4.48 0 00-4.47 4.48c0 .35.04.7.12 1.03A12.94 12.94 0 013 3.1a4.48 4.48 0 001.39 5.98A4.41 4.41 0 012.8 8.7v.06A4.48 4.48 0 004.46 13a4.52 4.52 0 01-2.02.08A4.48 4.48 0 006.6 16a9 9 0 01-5.57 1.92A8.6 8.6 0 010 17.9 12.93 12.93 0 007 20c8.4 0 13-7.1 13-13.26v-.6A9.18 9.18 0 0023 3z"/>
      </svg>
    </a>

    <a class="contact-btn" href="https://www.instagram.com/j0ey.67/" target="_blank">
      <svg viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.6">
        <rect x="2" y="2" width="20" height="20" rx="5"/>
        <circle cx="12" cy="12" r="4" fill="#ffffff"/>
        <circle cx="17" cy="7" r="1" fill="#ffffff"/>
      </svg>
    </a>
  </div>
</div>


<div id="modal" class="modal"><img id="modalImg"></div>

<script>
function toggleMenu(){
  document.getElementById("menuPanel").classList.toggle("show");
}

function openPage(id){
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

const modal=document.getElementById("modal");
const modalImg=document.getElementById("modalImg");

document.querySelectorAll(".gallery img").forEach(img=>{
  img.addEventListener("click",()=>{
    modalImg.src=img.src;
    modal.classList.add("show");
  });
});
modal.addEventListener("click",()=>modal.classList.remove("show"));


function createNeonRain(){
  const layer=document.getElementById("rainLayer");
  for(let i=0;i<45;i++){
    let drop=document.createElement("div");
    drop.classList.add("neon-rain");
    drop.style.left=Math.random()*100+"%";
    drop.style.height=(150+Math.random()*220)+"px";
    drop.style.animationDelay=(Math.random()*1.8)+"s";
    layer.appendChild(drop);
  }
}
createNeonRain();
</script>

</body>
</html>
