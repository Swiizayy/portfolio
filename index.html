<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>joey.photographie</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
html,body{height:100%}
body{background:#0d0d0d;color:#fff;overflow-x:hidden}


header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  z-index:9999;

  padding-top: env(safe-area-inset-top, 0);
  background:#111;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding: calc(12px + env(safe-area-inset-top, 0)) 25px 12px 25px;
  box-shadow:0 0 10px rgba(255,255,255,0.06);
}


@media (max-width:600px){
  header{
    padding-top: 25px;
  }
}

.logo{
  font-size:30px;
  font-weight:700;
  letter-spacing:3px;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
  transition:transform .25s;
  color:#b44cff;
  animation: neonPulseViolet 1.6s infinite;
}
.logo:active{transform:scale(.98)}
.logo:hover{transform:scale(1.06)}

.menu-bar{
  display:flex;
  align-items:center;
  gap:10px;
}
.menu-bar a{
  margin-left:18px;
  font-size:20px;
  color:white;
  text-decoration:none;
  transition:color .2s, transform .15s;
  cursor:pointer;
  padding:8px 6px; 
  -webkit-tap-highlight-color: transparent;
}
.menu-bar a:hover{color:#b44cff}


@media (max-width:600px){
  .menu-bar a{font-size:18px;margin-left:12px;padding:10px 8px}
  header{padding-left:16px;padding-right:16px}
}

@keyframes neonPulseViolet {
  0%,100% { text-shadow:0 0 8px #b44cff,0 0 18px #d277ff; color:#b44cff; }
  50% { text-shadow:0 0 18px #d277ff,0 0 32px #b44cff; color:#d277ff; }
}


.page{display:none;padding-top:110px;min-height:100vh} /* leave room for fixed header */
.page.active{display:block;position:relative;z-index:2}

.gallery{
  display:grid;
  gap:20px;
  padding:20px;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  position:relative;
  z-index:2;
}
.gallery img{
  width:100%;
  border-radius:12px;
  object-fit:cover;
  cursor:pointer;
  transition:transform .3s, box-shadow .25s;
  display:block;
}
.gallery img:hover{transform:scale(1.05); box-shadow:0 8px 30px rgba(180,76,255,0.12)}


.contact-text{
  text-align:center;
  font-size:18px;
  margin-top:10px;
  color:#ccc;
}
.contact-icons{
  text-align:center;
  margin-top:50px;
  display:flex;
  justify-content:center;
  gap:40px;
}
.contact-btn svg{
  width:65px;height:65px;
  transition:transform .25s, filter .25s;
  filter:drop-shadow(0 0 10px #b44cff);
}
.contact-btn:hover svg{
  transform:scale(1.18);
  filter:drop-shadow(0 0 18px #d277ff) drop-shadow(0 0 30px #b44cff);
}


.modal{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.85);
  opacity:0;
  pointer-events:none;
  transition:opacity .25s;
  z-index:3000;
}
.modal.show{opacity:1;pointer-events:auto}
.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:10px;
  box-shadow:0 0 25px #b44cff;
}


.neon-rain{
  position:absolute;
  top:-200px;
  width:2px;
  height:160px;
  opacity:0.9;
  background:linear-gradient(to bottom,
      rgba(180,76,255,0),
      rgba(180,76,255,0.9),
      rgba(255,215,0,0.9),
      rgba(255,215,0,0)
  );
  filter:blur(0.5px);
  animation:rainFall 1.5s linear infinite;
  border-radius:15px;
  z-index:0;
}
@keyframes rainFall{ to{ transform:translateY(140vh); opacity:0; } }


#rainLayer{pointer-events:none}

.page h2{position:relative;z-index:3;margin-top:10px}

@media (max-width:420px){
  .gallery{gap:12px;padding:12px}
  .menu-bar a{margin-left:8px}
}
</style>
</head>
<body>


<div id="rainLayer" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;overflow:hidden"></div>

<header>
  <div class="logo" onclick="openPage('portfolio')">joey.photographie</div>

  <div class="menu-bar">
    <a onclick="openPage('portfolio')">Portfolio</a>
    <a onclick="openPage('contact')">Contact</a>
  </div>
</header>


<div id="portfolio" class="page active">
  <h2 style="text-align:center;margin-bottom:18px;color:#ffd700;text-shadow:0 0 10px #ffd700;">Portfolio</h2>

  <div class="gallery">
    <img src="1000085839.jpg" alt="photo1">
    <img src="1000085860.jpg" alt="photo2">
    <img src="1000085861.jpg" alt="photo3">
    <img src="1000085937.jpg" alt="photo4">
    <img src="1000085939.jpg" alt="photo5">
    <img src="1000085949.jpg" alt="photo6">
  </div>
</div>


<div id="contact" class="page">
  <h2 style="text-align:center;margin-bottom:18px;color:#ffd700;text-shadow:0 0 10px #ffd700;">Contact</h2>

  <p class="contact-text">
    Je poste encore plus de photos sur les rÃ©seaux ci-dessous !<br>
    Vous pouvez aussi me poser vos questions en DM ðŸ˜‰
  </p>

  <div class="contact-icons">
    <a class="contact-btn" href="https://x.com/Swiizayy" target="_blank" rel="noopener">
      <svg viewBox="0 0 24 24" fill="white" aria-hidden="true">
        <path d="M23 3a10.9 10.9 0 01-3.14 1.53A4.48 4.48 0 0016.5 2a4.48 4.48 0 00-4.47 4.48c0 .35.04.7.12 1.03A12.94 12.94 0 013 3.1a4.48 4.48 0 001.39 5.98A4.41 4.41 0 012.8 8.7v.06A4.48 4.48 0 004.46 13a4.52 4.52 0 01-2.02.08A4.48 4.48 0 006.6 16a9 9 0 01-5.57 1.92A8.6 8.6 0 010 17.9 12.93 12.93 0 007 20c8.4 0 13-7.1 13-13.26v-.6A9.18 9.18 0 0023 3z"/>
      </svg>
    </a>

    <a class="contact-btn" href="https://www.instagram.com/j0ey.67/" target="_blank" rel="noopener">
      <svg viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.6" aria-hidden="true">
        <rect x="2" y="2" width="20" height="20" rx="5"/>
        <circle cx="12" cy="12" r="4" fill="#ffffff"/>
        <circle cx="17" cy="7" r="1" fill="#ffffff"/>
      </svg>
    </a>
  </div>
</div>


<div id="modal" class="modal" aria-hidden="true"><img id="modalImg" alt=""></div>

<script>

function openPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  const el = document.getElementById(id);
  if(el) el.classList.add('active');
 
  window.scrollTo({top:0,behavior:'smooth'});
}


const modal=document.getElementById('modal');
const modalImg=document.getElementById('modalImg');

document.querySelectorAll('.gallery img').forEach(img=>{
  img.addEventListener('click',()=>{
    modalImg.src=img.src;
    modal.classList.add('show');
    modal.setAttribute('aria-hidden','false');
  });
});
modal.addEventListener('click',()=>{
  modal.classList.remove('show');
  modal.setAttribute('aria-hidden','true');
});


function createNeonRain(){
  const layer=document.getElementById('rainLayer');
  if(!layer) return;
  layer.innerHTML = ''; 
  for(let i=0;i<35;i++){
    let drop=document.createElement('div');
    drop.className='neon-rain';
    drop.style.left = Math.random()*100+'%';
    drop.style.height = (120+Math.random()*200)+'px';
    drop.style.animationDelay = (Math.random()*1.5)+'s';
    layer.appendChild(drop);
  }
}

createNeonRain();
</script>

</body>
</html>
