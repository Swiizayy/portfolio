<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>joey.photographie</title>

<style>


:root {
    --safe-top: env(safe-area-inset-top);
    --safe-bottom: env(safe-area-inset-bottom);
}

body {
    margin: 0;
    padding: calc(var(--safe-top, 0px) + 40px) 0 40px 0 !important;
    background: #000;
    font-family: Arial, sans-serif;
    color: white;
    overflow-x: hidden;
}


header {
    position: fixed;
    top: calc(var(--safe-top, 0px) + 10px);
    left: 0;
    width: 100%;
    padding: 15px 25px;
    background: rgba(10, 10, 10, 0.7);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 999999;
}

header a {
    color: white;
    font-size: 20px;
    text-decoration: none;
    padding: 8px 15px;
    border-radius: 8px;
    background: #222;
    transition: 0.3s;
}

header a:hover {
    background: #444;
}


h1, h2 {
    text-align: center;
    font-family: "Orbitron", sans-serif;
    margin-top: 80px;
}

h1 {
    font-size: 42px;
    color: #b44cff;
    text-shadow: 0 0 25px #b44cff;
}

h2 {
    font-size: 32px;
    color: #ffea00;
    text-shadow: 0 0 25px #ffea00;
}



.gallery {
    width: 95%;
    margin: 0 auto;
    margin-top: 40px;
}

.gallery img {
    width: 100%;
    border-radius: 20px;
    margin-bottom: 35px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.gallery img:active {
    transform: scale(0.98);
}


#lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 99999999;
}

#lightbox img {
    width: 90%;
    max-height: 85%;
    object-fit: contain;
    border-radius: 15px;
}



.contact-section {
    width: 90%;
    margin: 100px auto;
    padding: 20px;
    background: #111;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
}

.contact-section h2 {
    margin-top: 0;
}

.contact-section p {
    font-size: 18px;
    text-align: center;
    margin-top: 10px;
}
</style>
</head>

<body>

<header>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
</header>

<h1>joey.photographie</h1>

<h2 id="portfolio">Portfolio</h2>

<div class="gallery">
  <img src="1000085839.jpg">
  <img src="1000085860.jpg">
  <img src="1000085861.jpg">
  <img src="1000085937.jpg">
  <img src="1000085939.jpg">
  <img src="1000085949.jpg">
</div>


<div id="lightbox">
    <img id="lightbox-img" src="">
</div>

<h2 id="contact">Contact</h2>

<div class="contact-section">
    <p>Pour me contacter : <br><br>
    <b>joey.photographie@gmail.com</b></p>
</div>

<script>

document.querySelectorAll(".gallery img").forEach(img => {
    img.addEventListener("click", () => {
        document.getElementById("lightbox-img").src = img.src;
        document.getElementById("lightbox").style.display = "flex";
    });
});

document.getElementById("lightbox").addEventListener("click", () => {
    document.getElementById("lightbox").style.display = "none";
});
</script>

</body>
</html>
