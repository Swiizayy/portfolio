<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
<title>joey.photographie</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Orbitron',sans-serif;
}

body{
  background:#0d0d0d;
  color:white;
  overflow-x:hidden;
  position:relative;
  padding-top: calc(60px + env(safe-area-inset-top));
}


header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding: calc(10px + env(safe-area-inset-top)) 25px 15px 25px;
  background:#111;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:20;
  box-shadow:0 0 10px rgba(255,255,255,0.08);
}


@keyframes neonPulseViolet{
  0%,100%{ text-shadow:0 0 10px #b44cff,0 0 22px #d277ff; color:#b44cff; }
  50%{ text-shadow:0 0 20px #d277ff,0 0 38px #b44cff; color:#d277ff; }
}

.logo{
  font-size:28px;
  font-weight:700;
  letter-spacing:3px;
  animation:neonPulseViolet 1.5s infinite;
  cursor:pointer;
}


.menu-bar a{
  margin-left:25px;
  font-size:20px;
  text-decoration:none;
  color:white;
  cursor:pointer;
  z-index:50;
}
.menu-bar a:hover{
  color:#b44cff;
}


.page{
  display:none;
  padding-top:30px;
  min-height:100vh;
}
.page.active{ display:block; }


.gallery{
  display:grid;
  gap:20px;
  padding:20px;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
}
.gallery img{
  width:100%;
  border-radius:12px;
  transition:0.3s;
  cursor:pointer;
}
.gallery img:hover{
  transform:scale(1.05);
}


.contact-text{
  text-align:center;
  font-size:18px;
  color:#ccc;
  margin-top:10px;
}
.contact-icons{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-top:40px;
}
.contact-btn svg{
  width:65px;
  height:65px;
  filter:drop-shadow(0 0 10px #b44cff);
  transition:0.3s;
}
.contact-btn:hover svg{
  transform:scale(1.15);
  filter:drop-shadow(0 0 20px #d277ff);
}


.modal{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.85);
  opacity:0;
  pointer-events:none;
  z-index:100;
  transition:0.3s;
}
.modal.show{
  opacity:1;
  pointer-events:auto;
}
.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
  box-shadow:0 0 25px #b44cff;
}


#rainLayer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.neon-rain{
  position:absolute;
  top:-200px;
  width:2px;
  opacity:0.9;
  border-radius:15px;
  background:linear-gradient(to bottom,
    rgba(180,76,255,0),
    rgba(180,76,255,0.9),
    rgba(255,215,0,0.9),
    rgba(255,215,0,0)
  );
  animation:rainFall 1.5s linear infinite;
}
@keyframes rainFall{
  to{ transform:translateY(140vh); opacity:0; }
}
</style>
</head>

<body>

<div id="rainLayer"></div>

<header>
  <div class="logo" onclick="openPage('portfolio')">joey.photographie</div>

  <div class="menu-bar">
    <a onclick="openPage('portfolio')">Portfolio</a>
    <a onclick="openPage('contact')">Contact</a>
  </div>
</header>


<div id="portfolio" class="page active">
  <h2 style="text-align:center;color:#ffd700;margin-bottom:20px;">
    Portfolio
  </h2>

  <div class="gallery">
    <img src="1000085839.jpg">
    <img src="1000085860.jpg">
    <img src="1000085861.jpg">
    <img src="1000085937.jpg">
    <img src="1000085939.jpg">
    <img src="1000085949.jpg">
  </div>
</div>


<div id="contact" class="page">
  <h2 style="text-align:center;color:#ffd700;margin-bottom:20px;">
    Contact
  </h2>

  <p class="contact-text">
    Retrouvez encore plus de photos sur mes r√©seaux !
  </p>

  <div class="contact-icons">
    <a class="contact-btn" href="https://x.com/Swiizayy" target="_blank">
      <svg viewBox="0 0 24 24" fill="white">
        <path d="M23 3a10.9 10.9 0 01-3.14 1.53A4.48 4.48 0 0016.5 2a4.48 4.48 0 00-4.47 4.48c0 .35.04.7.12 1.03A12.94 12.94 0 013 3.1a4.48 4.48 0 001.39 5.98A4.41 4.41 0 012.8 8.7v.06A4.48 4.48 0 004.46 13a4.52 4.52 0 01-2.02.08A4.48 4.48 0 006.6 16a9 9 0 01-5.57 1.92A8.6 8.6 0 010 17.9 12.93 12.93 0 007 20c8.4 0 13-7.1 13-13.26v-.6A9.18 9.18 0 0023 3z"/>
      </svg>
    </a>

    <a class="contact-btn" href="https://www.instagram.com/j0ey.67/" target="_blank">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.6">
        <rect x="2" y="2" width="20" height="20" rx="5"/>
        <circle cx="12" cy="12" r="4" fill="white"/>
        <circle cx="17" cy="7" r="1" fill="white"/>
      </svg>
    </a>
  </div>
</div>


<div id="modal" class="modal">
  <img id="modalImg">
</div>

<script>
function openPage(id){
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

const modal=document.getElementById('modal');
const modalImg=document.getElementById('modalImg');

document.querySelectorAll('.gallery img').forEach(img=>{
  img.addEventListener('click',()=>{
    modalImg.src=img.src;
    modal.classList.add('show');
  });
});
modal.addEventListener('click',()=>modal.classList.remove('show'));

function createNeonRain(){
  const layer=document.getElementById('rainLayer');
  for(let i=0;i<40;i++){
    let drop=document.createElement('div');
    drop.classList.add('neon-rain');
    drop.style.left=Math.random()*100+'%';
    drop.style.height=(150+Math.random()*250)+'px';
    drop.style.animationDelay=(Math.random()*2)+'s';
    layer.appendChild(drop);
  }
}
createNeonRain();
</script>

</body>
</html>
